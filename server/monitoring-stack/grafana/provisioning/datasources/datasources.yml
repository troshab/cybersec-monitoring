# =============================================================================
# Grafana Datasources Provisioning
# =============================================================================
# Автоматичне налаштування джерел даних при старті
# =============================================================================

apiVersion: 1

# =============================================================================
# Datasources
# =============================================================================
datasources:
  # ---------------------------------------------------------------------------
  # Prometheus - метрики
  # ---------------------------------------------------------------------------
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "30s"
      queryTimeout: "60s"
      httpMethod: POST
    version: 1

  # ---------------------------------------------------------------------------
  # Loki - логи
  # ---------------------------------------------------------------------------
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      timeout: 60
    version: 1

  # ---------------------------------------------------------------------------
  # Alertmanager
  # ---------------------------------------------------------------------------
  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: false
    jsonData:
      implementation: prometheus
    version: 1
