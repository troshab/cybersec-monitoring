# =============================================================================
# Prometheus Configuration
# =============================================================================
# Cybersec Monitoring Stack
# Prometheus 3.x compatible
# =============================================================================

global:
  scrape_interval: 30s          # Як часто збирати метрики
  evaluation_interval: 30s       # Як часто перевіряти правила
  external_labels:
    monitor: 'cybersec-monitoring'
    environment: 'production'

# =============================================================================
# Alerting - підключення до Alertmanager
# =============================================================================
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
      timeout: 10s
      api_version: v2  # Prometheus 3.x requires Alertmanager v2 API

# =============================================================================
# Rule files - правила для алертів
# =============================================================================
rule_files:
  - /etc/prometheus/alerts/*.yml

# =============================================================================
# Scrape configs - що моніторити
# =============================================================================
scrape_configs:
  # ---------------------------------------------------------------------------
  # Prometheus self-monitoring
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'
          environment: 'monitoring'
          critical: 'true'

  # ---------------------------------------------------------------------------
  # Loki
  # ---------------------------------------------------------------------------
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          instance: 'loki'
          environment: 'monitoring'
          critical: 'true'

  # ---------------------------------------------------------------------------
  # Grafana
  # ---------------------------------------------------------------------------
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          instance: 'grafana'
          environment: 'monitoring'

  # ---------------------------------------------------------------------------
  # Alertmanager
  # ---------------------------------------------------------------------------
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          instance: 'alertmanager'
          environment: 'monitoring'

  # ---------------------------------------------------------------------------
  # Windows Endpoints - Windows Exporter
  # ---------------------------------------------------------------------------
  - job_name: 'windows'
    static_configs:
      - targets:
        - '192.168.244.143:9182'       # Windows Server 2025 (LAB-DC01)
        labels:
          environment: 'production'
          os: 'windows'
          type: 'server'
          critical: 'true'
          hostname: 'LAB-DC01'
      - targets:
        - '192.168.244.144:9182'       # Windows 11 Client (DESKTOP-PC)
        labels:
          environment: 'production'
          os: 'windows'
          type: 'client'
          hostname: 'DESKTOP-PC'

  # ---------------------------------------------------------------------------
  # Linux Endpoints - Node Exporter
  # ---------------------------------------------------------------------------
  - job_name: 'linux'
    static_configs:
      - targets:
        - '192.168.244.140:9100'       # Monitoring Server
        labels:
          environment: 'monitoring'
          os: 'linux'
          type: 'server'
          critical: 'true'
          hostname: 'monitoring-server'

