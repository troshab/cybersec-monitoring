# =============================================================================
# Loki Configuration
# =============================================================================
# Cybersec Monitoring Stack
# Loki 3.x compatible (schema v13, TSDB)
# 6 місяців зберігання логів (вимога CERT-UA)
# =============================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 0
  log_level: info

# =============================================================================
# Common config
# =============================================================================
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# =============================================================================
# Ingester - обробка вхідних логів
# =============================================================================
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m       # Як довго чекати перед flush неактивного chunk
  chunk_retain_period: 30s     # Додатковий час зберігання в пам'яті
  wal:
    enabled: true
    dir: /loki/wal
    replay_memory_ceiling: 1GB

# =============================================================================
# Schema config - схема зберігання
# =============================================================================
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# =============================================================================
# Storage config - де зберігати дані
# =============================================================================
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-shipper-active
    cache_location: /loki/tsdb-shipper-cache
    cache_ttl: 24h
  filesystem:
    directory: /loki/chunks

# =============================================================================
# Compactor - оптимізація та retention
# =============================================================================
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# =============================================================================
# Limits config - обмеження та retention
# =============================================================================
limits_config:
  # Відхилення старих логів
  reject_old_samples: true
  reject_old_samples_max_age: 168h    # 7 днів - максимальний вік для прийому

  # КРИТИЧНО: 6 місяців зберігання (вимога CERT-UA)
  retention_period: 4320h              # 180 днів = 6 місяців

  # Ліміти запитів
  max_query_length: 4320h              # Можна шукати за весь період
  max_query_series: 10000
  max_entries_limit_per_query: 100000

  # Ліміти ingestion
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB

  # Кардинальність labels
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

  # Split queries для оптимізації
  split_queries_by_interval: 24h

# =============================================================================
# Query range config
# =============================================================================
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# =============================================================================
# Frontend config
# =============================================================================
frontend:
  max_outstanding_per_tenant: 2048
  compress_responses: true

# =============================================================================
# Query scheduler
# =============================================================================
query_scheduler:
  max_outstanding_requests_per_tenant: 2048

# =============================================================================
# Ruler config (для Loki alerts)
# =============================================================================
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# =============================================================================
# Analytics (відключено)
# =============================================================================
analytics:
  reporting_enabled: false
