# =============================================================================
# Netdisco Configuration
# =============================================================================
# Автоматична інвентаризація мережевого обладнання
# Зберігати в: netdisco/config/deployment.yml
# =============================================================================

# -----------------------------------------------------------------------------
# SNMP Community strings
# -----------------------------------------------------------------------------
# Додайте всі community strings що використовуються у вашій мережі
snmp_comm:
  - public                    # Стандартний read-only
  - private                   # Якщо використовується
  # - your_custom_community   # Ваш власний

# SNMPv3 налаштування (якщо використовуєте)
# snmpv3_user:
#   - user: snmpuser
#     auth:
#       proto: sha
#       pass: authpassword
#     priv:
#       proto: aes
#       pass: privpassword

# -----------------------------------------------------------------------------
# Версії SNMP для спроб підключення
# -----------------------------------------------------------------------------
snmpver:
  - 2                         # SNMPv2c (рекомендовано)
  - 1                         # SNMPv1 (fallback)
  # - 3                       # SNMPv3 (якщо налаштовано вище)

# -----------------------------------------------------------------------------
# Мережі для сканування
# -----------------------------------------------------------------------------
# Lab network: 10.0.1.0/24
# - 10.0.1.2 - Debian 13 (monitoring server)
# - 10.0.1.3 - Windows Server 2025
# - 10.0.1.4 - Windows 11 Client
discover_nets:
  - '10.0.1.0/24'             # Lab network

# Для великих мереж можна додати інші підмережі:
# discover_nets:
#   - '10.0.1.0/24'
#   - '10.0.2.0/24'
#   - '192.168.0.0/16'

# Мережі що НЕ сканувати
# discover_nets_no:
#   - '192.168.100.0/24'      # DMZ або інші виключення

# -----------------------------------------------------------------------------
# Безпека
# -----------------------------------------------------------------------------
# Вимкнути гостьовий доступ (ОБОВ'ЯЗКОВО для продакшену!)
no_auth: false

# Дозволити тільки певні IP для веб-доступу
# web_allowed_subnets:
#   - '192.168.1.0/24'

# -----------------------------------------------------------------------------
# Інтервали оновлення (в хвилинах)
# -----------------------------------------------------------------------------
discover_interval: 720        # Discovery кожні 12 годин
macsuck_interval: 60          # MAC-адреси кожну годину
arpnip_interval: 60           # ARP таблиці кожну годину
nbtstat_interval: 720         # NetBIOS кожні 12 годин

# -----------------------------------------------------------------------------
# Часовий пояс
# -----------------------------------------------------------------------------
timezone: 'Europe/Kyiv'

# -----------------------------------------------------------------------------
# Retention (днів)
# -----------------------------------------------------------------------------
expire_devices: 60            # Видаляти неактивні пристрої через 60 днів
expire_nodes: 30              # Видаляти MAC/IP записи через 30 днів

# -----------------------------------------------------------------------------
# DNS
# -----------------------------------------------------------------------------
dns:
  max_outstanding: 50         # Максимум паралельних DNS запитів
  hosts_only: true            # Тільки reverse lookup

# -----------------------------------------------------------------------------
# Логування
# -----------------------------------------------------------------------------
log: /home/netdisco/logs/netdisco.log
log_level: info               # debug, info, warn, error

# -----------------------------------------------------------------------------
# Модулі пристроїв (автовизначення)
# -----------------------------------------------------------------------------
# Netdisco автоматично визначає тип пристрою по OID
# Можна додати кастомні mapping:
# device_type:
#   '192.168.1.1': force10    # Примусово вказати тип

# -----------------------------------------------------------------------------
# Топологія
# -----------------------------------------------------------------------------
# Зберігати інформацію про з'єднання між пристроями
store_topology: true

# -----------------------------------------------------------------------------
# Сповіщення (опціонально)
# -----------------------------------------------------------------------------
# Можна налаштувати email сповіщення про нові пристрої:
# mailer:
#   to: admin@company.ua
#   from: netdisco@company.ua
#   host: smtp.company.ua
#   port: 25
